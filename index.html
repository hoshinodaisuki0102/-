<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>디지털 방탈출 - 사라진 생일선물</title>
                <link rel="stylesheet" href="styles.css">
                </head>
                <body>

                    <!-- 인트로 화면 -->
                        <div id="intro">
                                <h2>당신의 생일선물은 사라졌습니다.</h2>
                                        <p>대신 의문의 초대장이 도착했습니다.<br>받으시겠습니까?</p>
                                                <button id="inviteBtn">초대장 받기</button>
                                                    </div>

                                                        <!-- 퀴즈 화면 -->
                                                            <div id="quizContainer" class="hidden">
                                                                    <h2 id="quizTitle"></h2>
                                                                            <p id="quizQuestion"></p>
                                                                                    <input type="text" id="answerInput" placeholder="정답 입력">
                                                                                            <button id="submitAnswer">제출</button>
                                                                                                    <p id="feedback"></p>
                                                                                                        </div>

                                                                                                            <script src="script.js"></script>
                                                                                                            </body>
                                                                                                            </html>
